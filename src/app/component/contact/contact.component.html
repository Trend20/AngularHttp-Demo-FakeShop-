<div class="container">
  <div class="contact">
    <!-- <h3>contact form</h3> -->

    <!-- contact details -->
    <div class="contact-details">
      <h3>Let's get in touch</h3>
      <p>We are open for any suggestion or just to have fun!</p>
      <span>
        <fa-icon [icon]="faLocationDot"></fa-icon>
        <p>Address: 198 West 24th Street, Suite 721 New York NY 10016</p>
      </span>
      <span>
        <fa-icon [icon]="faPhone"></fa-icon>
        <p>Phone: +254713546809</p>
      </span>
      <span>
        <fa-icon [icon]="faPaperPlane"></fa-icon>
        <p>Email: info@yoursuite.com</p>
      </span>
      <span>
        <fa-icon [icon]="faEarthAmericas"></fa-icon>
        <p>Website: yoursuite.com</p>
      </span>
    </div>

    <!-- contact form -->

    <div class="contact-form">
      <h1>Get In touch</h1>
      <form [formGroup]="messageFormGroup">
          <div class="top-inputs">
            <div class="input">
              <label for="name">Full name</label>
              <input type="text" placeholder="Name" formControlName="fullName" required>
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input type="text" placeholder="Email" formControlName="email" required>
            </div>
          </div>
          <div class="text">
            <label for="subject">Subject</label>
            <input type="text" placeholder="Subject" formControlName="subject" required>
          </div>
          <div class="text">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Message" formControlName="message" required></textarea>
          </div>

          <button class="submit" (click)="validateForm()">Send Message</button>
      </form>
    </div>
  </div>
  <div class="confirmation">
    <p>Hey, thank you for reaching out to us.</p>
    <p><i>We will get back to you soon!!</i></p>

    <button>Back To Home Page</button>
  </div>

</div>
