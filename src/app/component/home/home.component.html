<div class="container">
  <div class="details">
    <div class="detail-container"  *ngFor="let detail of posts; let i = index">
      <img src="{{ detail.image_link }}" alt="">
      <p>{{ detail.name }}</p>
      <h3>{{ detail.latin_name }}</h3>
      <p>{{ detail.lifespan }}</p>
    </div>
  </div>
</div>
