<div class="container">
  <div class="details">
    <div class="detail-container"  *ngFor="let product of products; let i = index">
      <img src="{{ product.image}}" alt="">
      <p>Title: {{product.title }}</p>
      <p>Category: {{product.category }}</p>
      <h3>{{ product.price }}</h3>
    </div>
  </div>
</div>
