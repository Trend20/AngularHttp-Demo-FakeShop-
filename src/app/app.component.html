<div class="container">
  <div class="header">
    <h1>Images Zone</h1>
  </div>
  <!-- <button (click)="getData()">Get Images</button> -->
  <div class="details">
    <div class="detail-container"  *ngFor="let detail of data">
      <img src="{{ detail.thumbnailUrl }}" alt="image">
      <p>{{ detail.id }}</p>
      <h3>{{ detail.title }}</h3>
    </div>
  </div>
</div>
